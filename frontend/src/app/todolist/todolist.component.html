<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<section>
    <div class="list-body">
        <h1 class="tdlst-main-title">To Do List</h1>
        <div class="titlebar">
            <div class="flex-to-row">
                <input class="task-title-input" type="text" [(ngModel)]="selectedTask.task_title" placeholder="Title">
                <div class="align-btn-to-r">
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="list-body">
        <div *ngFor="let item of task" class="task-body">
            <div class="titlebar">
                <div class="task-mainicon task-notdone" *ngIf="item.task_completion == false">
                    <span class="material-symbols-outlined">radio_button_unchecked</span>
                </div>
                <div class="task-mainicon task-done" *ngIf="item.task_completion == true" (click)="alertsDone()">
                    <span class="material-symbols-outlined">radio_button_checked</span>
                </div>
                <div>
                    <div class="task-title flex-to-column">
                        <input class="task-title-input" type="text" [(ngModel)]="item.task_title" placeholder="Title">
                    </div>
                </div>
                <div class="task-sideicon" (click)="editTaskBody(item)">
                    <span class="material-symbols-outlined">edit_note</span>
                </div>
                <div class="task-sideicon" (click)="deleteTask(item)">
                    <span class="material-symbols-outlined">delete</span>
                </div>
            </div>
            <div class="task-details">
                <input class="task-desc-input" type="text" [(ngModel)]="item.task_description" placeholder="Description">
                <div class="flex-to-row">
                    <p>Created at: {{item.task_created_at}}</p>
                    <p>Updated at: {{item.task_updated_at}}</p>
                </div>
                <div class="flex-to-row">
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="list-body">
        <div class="ending">
            <p>
                Made by GSacata.
            </p>
        </div>
    </div>
</section>
