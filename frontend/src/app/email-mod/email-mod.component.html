<p>email-mod works!</p>

<section>
    <div>
        <input type="text" placeholder="your@email.com" [(ngModel)]="selectedEmail.email_address"><br>
        <input type="password" placeholder="xxxx xxxx xxxx xxxx" [(ngModel)]="selectedEmail.email_password">
    </div>
    <div>
        <button (click)="editAndTestEmail(selectedEmail)">Save and send test email</button>
    </div>
    <div>
        <p>{{selectedEmail.email_address}}</p>
    </div>

    <label for="item-input">Add an item:</label>
    <input type="text" id="item-input" #newItem>
    <button type="button" (click)="addNewItem(newItem.value)">Add to parent's list</button>
</section>
